<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nosi</title>
  <style>
    body {
      background: #f0f0f0;
      min-height: 100vh;
    }

    .text-center {
      text-align: center;
    }

    .content {
      display: flex;
      padding: 100px 60px;
    }

    .col-3 {
      width: 33%;
    }

    .level-wrapper {
      padding: 10px;
    }

    .level-item {
      padding: 10px;
      background: #fff;
    }

    .level-item a {
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="levels content text-center">
    <div class="col-3 level-wrapper">
      <div class="level-item">
        <a>Level 1</a>
      </div>
    </div>
    <div class="col-3 level-wrapper">
      <div class="level-item">
        <a>Level 2</a>
      </div>
    </div>
    <div class="col-3 level-wrapper">
      <div class="level-item">
        <a>Level 3</a>
      </div>
    </div>
  </div>
</body>
</html>
